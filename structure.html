<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>
    <div class="page-container">
        <div class="container">
            <h1>Welcome to the Interactive ABCs of CSS Technology Learning Website</h1>
            <h1>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</h1>
            <div class="letter-container">
                <div class="letter-content">
                    <div>
                        <img src="images/css-letter-a.png" alt="A" />
                        <button class="hide-button">Hide Results</button>
                    </div>
                    <div class="letter-title">A</div>
                </div>
                <div class="letter-content">
                    <div>
                        <img src="images/css-letter-b.png" alt="B" />
                        <button class="hide-button">Hide Results</button>
                    </div>
                    <div class="letter-title">B</div>
                </div>
                <div class="letter-content">
                    <div>
                        <img src="images/css-letter-c.png" alt="C" />
                        <button class="hide-button">Hide Results</button>
                    </div>
                    <div class="letter-title">C</div>
                </div>
            </div>
        </div>
    </div>
    <div class="result-container"></div>
    <script src="button.js"></script>
</body>
</html>
